<!doctype html>
<html lang="en">
    <head>
        <title>Payment method</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    </head>


<body>  
    <form class="row g-4 m-5 rounded border border-light-2"> 
        <div class="bg-light border-bottom border-light-2 mt-0 ps-4 py-2"> 
            <h3> Payment form example </h3>
        </div> 
        
        <div class="alert alert-danger w-75 m-4" role="alert">
            Some fields are missing
        </div>

        <div class="col-md-5">
            <label for="card" class="form-label">Card #</label>
            <input type="card" class="form-control" id="card" placeholder="xxxxxxxxxxxxxxx">
        </div>
        
          <div class="col-md-3"> 
            <label for="cvc" class="form-label"> CVC# </label>
            <input type="card" class="form-control" id="card" placeholder="000">
          </div>

          <div class="col-md-4"> 
            <label for="amount" class="form-label"> Amount</label>
            $ <input type="amount" class="form-control" id="amount" placeholder="Amount">
          </div>

        <div class="col-md-6"> 
            <label for="fname" class="form-label"> First Name </label>
            <input type="fname" class="form-control" id="fname"> 
        </div>
            
        <div class="col-md-6"> 
            <label for="lname" class="form-label"> Last Name </label>
            <input type="lname" class="form-control" id="lname"> 
        </div>

        <div class="col-md-6"> 
            <label for="city" class="form-label"> City </label>
            <input type="city" class="form-control" id="city"> 
        </div>

        <div class="col-md-4"> 
            <label for="state" class="form-label">State </label>
            <input class="form-control" list="datalistOptions" id="state" placeholder="Pick a State">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
                  </datalist>
        </div>

        <div class="col-md-2"> 
            <label for="zip" class="form-label"> Zip Code </label>
            <input type="zip" class="form-control" id="zip"> 
        </div>
    
        <div class="col-md-6">  
          <p> We accept: </p>
          <div class="col-md-4 bg-secondary-subtle rounded h-25"> 
            <div class="display-flex-inline d-flex py-2 ps-2"> 
                    <div class="form-check me-1">
                        <input class="form-check-input" type="radio" name="radio" id="visa" checked>
                        <label class="form-check-label" for="visa">
                            <i class="fa-brands fa-cc-visa fa-lg"></i>
                        </label>
                    </div>

                    <div class="form-check me-1">
                        <input class="form-check-input" type="radio" name="radio" id="amex">
                        <label class="form-check-label" for="amex">
                            <i class="fa-brands fa-cc-amex fa-lg"></i>
                        </label>
                    </div>

                    <div class="form-check me-1">
                        <input class="form-check-input" type="radio" name="radio" id="apple">
                        <label class="form-check-label" for="apple">
                            <i class="fa-brands fa-cc-apple-pay fa-lg"></i>
                        </label>
                    </div> 

                    <div class="form-check me-1">
                        <input class="form-check-input" type="radio" name="radio" id="mc">
                        <label class="form-check-label" for="mc">
                            <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                        </label>
                    </div> 
                </div>
            </div>
        </div> 
              
        <div class="col-md-6 mb-4">
            <label for="message" class="form-label">Message: </label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            <span class="text-secondary">  Add any notes here.  </span> <br/>
        </div>

        <div class="footer bg-light border-top border-light-2 ps-4 py-2 flex-row-reverse d-flex"> 
            <button type="button" class="btn btn-primary m-1">Send</button>
            <button type="button" class="btn btn-secondary m-1">Cancel</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
